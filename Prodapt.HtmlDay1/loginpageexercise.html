<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="styles/StyleSheet6.css" rel="stylesheet" />
</head>
<body>
    
    <div class="leftside">
        <div class="s1">
            <h1>Welcome Back!</h1>
            <h4>
                To keep connected with us please <br />login with your personal info.
            </h4>
            
            <center>
                <form>
                    <input type="button" value="SIGN IN" id="SignIn" />
                </form>
            </center>
        </div>
        <div class="s2">
            <h1>
                Create Account
            </h1>
            <center>
                <a href="www.facebook.com" id="fb"><img src="Image/facebook logo.jpg" width="30" height="30" id="i1" alt="fb" /></a>
                <a href="www.google.com" id="gl"><img src="Image/google logo.jpg" width="30" height="30" id="i2" alt="gl" /></a>  
                <a href="www.linkedin.com" id="li"><img src="Image/linkedin logo.jpg" width="30" height="30" id="i3" alt="li" /></a>    

                <br /><br />
                <div><h3>Or use your email for registration</h3></div>
                <br />
                <form>
                    <div><input type="text" required placeholder="Enter User Name" style="width:400px; height:30px" /></div><br />
                    <div><input type="email" required placeholder="Enter Email Id" style="width: 400px; height: 30px" /></div><br />
                    <div><input type="Password" required placeholder="Enter Password" style="width: 400px; height: 30px" /></div><br />
                    <div><input type="submit" value="SIGN UP" id="SignUp" /></div>
                </form>
                
            </center>
        </div>


        
    
</body>
</html>
