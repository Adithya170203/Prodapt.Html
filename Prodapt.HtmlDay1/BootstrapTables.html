<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<link href="styles/bootstrap.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
	<div class="container">

			<div class="col-3"></div>

							<th>Product ID</th>
							<th>Product Name</th>
							<th>Price</th>
							<th>Quantity</th>
							<th>Action</th>

					</thead>
					<tbody>
						<tr>
							<td>101</td>
							<td>Mobiles <i class="bi bi-phone"></i></td>
							<td><i class="bi bi-currency-rupee"></i>10000</td>
							<td>120</td>
							<td>
								<button class="btn btn-outline-secondary"><i class="bi bi-trash-fill"></i> Remove</button>
							</td>
						</tr>
						<tr>
							<td>102</td>
							<td>Laptops <i class="bi bi-laptop"></i></td>
							<td><i class="bi bi-currency-rupee"></i>80000</td>
							<td>65</td>
							<td>
								<button class="btn btn-outline-secondary"><i class="bi bi-trash-fill"></i> Remove</button>
							</td>
						</tr>
						<tr>
							<td>103</td>
							<td>Television <i class="bi bi-tv"></i></td>
							<td><i class="bi bi-currency-rupee"></i>25000</td>
							<td>42</td>
							<td>
								<button class="btn btn-outline-secondary"><i class="bi bi-trash-fill"></i> Remove</button>
							</td>
						</tr>

						
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="Scripts/bootstrap.js"></script>
</body>
</html>
