<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
	<form>
		<table border="1" cellpadding="12">
			<caption><b>REGISTRATION FORM</b></caption>
			<thead>
				<tr>
					<th>
						<label>Name</label>
					</th>
					<th><input type="text" required placeholder="Enter Name" /></th>
				</tr>

				<tr>
					<th><label>Email</label></th>
					<th><input type="email" required placeholder="Enter Email Id" /></th>
				</tr>
				<tr>
					<th>
						<label>Password</label>
					</th>
					<th>
						<input type="password" placeholder="Enter Password" required />
					</th>
				</tr>
				<tr>
					<th><label>Date Of Birth</label></th>
					<th>
						<input type="date" required />
					</th>
				</tr>
				<tr>
					<th colspan="2" align="center">
						<fieldset>
							<legend>Gender</legend>
							<input type="radio" name="a" />Male
							<input type="radio" name="a" />Female
						</fieldset>

					</th>
				</tr>
				<tr>
					<th><label>Degree</label></th>
					<th>
						<select required>
							<option>Choose One</option>
							<option>BCA</option>
							<option>Bsc CS</option>
							<option>B.Com General</option>
							<option>Engineering</option>
						</select>
					</th>
				</tr>
				<tr>
					<th><label>Skills</label></th>
					<th>
						<input type="checkbox" />Python
						<input type="checkbox" />C++
						<input type="checkbox" />Java
						<br />
						<input type="checkbox" />SQL
						<input type="checkbox" />Dot Net
						<input type="checkbox" />Cloud
					</th>
				</tr>

				<tr>
					<th><label>Address</label></th>
					<th>
						<textarea rows="3" cols="30"></textarea>
					</th>
				</tr>
				<tr>
					<th><label>Upload your CV</label></th>
					<th><input type="file" /></th>
				</tr>
				<tr>
					<th colspan="2" align="center">
						<input type="submit" value="submit" />
						<input type="reset" value="reset" />
					</th>

				</tr>

			</thead>
		</table>
    </form>

</body>
</html>
