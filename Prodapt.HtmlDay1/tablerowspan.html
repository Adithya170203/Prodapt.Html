<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
	<table border="1" cellpadding="10">
		<caption>Favorite and Least Favourite Things</caption>
		<thead>
			<tr>
				<th style="background-color: lightgrey"></th>
				<th style="background-color: lightgrey"></th>
				<th style="background-color: lightgrey">Bob</th>
				<th style="background-color: lightgrey">Alice</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td style="background-color: lightgrey" rowspan="2"><b>Favorite</b></td>
				<td style="background-color: lightgrey"><b>Color</b></td>
				<td>Blue</td>
				<td>Purple</td>
			</tr>
			<tr>
				<td style="background-color: lightgrey"><b>Flavor</b></td>
				<td>Banana</td>
				<td>Chocolate</td>
			</tr>
			<tr>
				<td style="background-color: lightgrey" rowspan="2"><b>Least<br />Favorite</b></td>
				<td style="background-color: lightgrey" ><b>Color</b></td>
				<td>Yellow</td>
				<td>Pink</td>
			</tr>
			<tr>
				<td style="background-color: lightgrey"><b>Flavor</b></td>
				<td>Mint</td>
				<td>Walnut</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
