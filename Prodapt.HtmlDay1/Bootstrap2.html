<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<!--<link href="styles/bootstrap.css" rel="stylesheet" />-->
	<!--<link href="styles/bootstrap_quartz.css" rel="stylesheet" />-->
	<link href="styles/bootstrap_vapor.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
	<style>
		legend {
			font-size: 20px;
		}
	</style>
</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6 border border-3 rounded rounded-5 shadow shadow-lg p-4">
					<div class="display-5 text-center mb-3">Registration Page</div>
					<form>

						<div class="mb-3">
							<label class="col-form-label" for="nm"><i class="bi bi-person"></i> Name</label>
							
							<input type="text" id="nm" class="form-control" placeholder="Enter Name" required />
						
						</div>

						<div class="mb-3">
							<label class="form-label" for="em"><i class="bi bi-envelope"></i> Email</label>
							<input type="email" class="form-control" id="em" placeholder="Enter Email" required />
						</div>
						<div class="mb-3">
							<label class="form-label" for="pw"><i class="bi bi-key"></i> Password </label>
							<input type="password" class="form-control" id="pw" placeholder="Enter Password" required />
						</div>
						<div class="mb-3">
							<label class="form-label" for="dt"><i class="bi bi-calendar"></i> Date Of Birth </label>
							<input type="date" class="form-control" id="dt" required />
						</div>
					
							
						<div class="form-check mb-3">
							<fieldset>
								
								<legend>Gender</legend>
								<input type="radio" class="form-check-input" required name="a" />
								<label class="form-check"><i class="bi bi-gender-male"></i> Male </label>
								<input type="radio" class="form-check-input" name="a" required />
								<label class="form-check"><i class="bi bi-gender-female"></i> Female </label>
							</fieldset>
						</div>

						<div class="mb-3">
							<label class="form-label"> <i class="bi bi-mortarboard"></i> Degree</label>
							<select class="form-select" required>
								<option selected disabled>Select One</option>
								<option>BCA</option>
								<option>B.Sc CS</option>
								<option>Engineering</option>
								<option>B.Com General</option>
							</select>
						</div>
						<div>
							<div class="form-label"><i class="bi bi-code-slash"></i> Skills </div>
						</div>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" />
							<label class="form-check-label">Python</label>
						</div>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" />
							<label class="form-check-label">C++</label>
						</div>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" />
							<label class="form-check-label">Java</label>
						</div>
						<div class="mb-3 form-check">
							<input type="checkbox" class="form-check-input" />
							<label class="form-check-label">SQL</label>
						</div>

						<div class="mb-3">
							<label class="form-label" for="add"><i class="bi bi-house"></i> Address </label>
							<textarea class="form-control" id="add" required></textarea>
						</div>
						<div class="mb-3">
							<label class="form-label">Upload Your CV</label>
							<input type="file" class="form-control" required />
						</div>
						<div>
							<center>
								<button type="submit" class="btn btn-outline-secondary ">SIGN UP</button>
								<button type="reset" class="btn btn-outline-secondary ">RESET</button>
							</center>
						</div>
					</form>

				</div>
			</div>
		</div>
	</body>
	</html>
