<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
		@media screen and (min-width: 600px) {
			h3 {
				color: red;
				font-size:50px;
			}
		}

		@media screen and (max-width: 600px) {
			h3 {
				color: darkblue;
				font-size:30px;
			}

			* {
				background-color: aqua;
			}
		}

		@media screen and (max-height:100px) {
			h3 {
				font-size: 10px;
				
			}

			* {
				background-color: white;
			}
		}

    </style>
</head>
<body>
    <h3>Welcome to the website</h3>
</body>
</html>
